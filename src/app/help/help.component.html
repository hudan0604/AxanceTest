<div class="container">
  <!-- For the close Icon -->
  <div class="row divForCloseIcon">
    <span id="closeIcon">
      <i class="fa fa-times" (click)="closeDialog()"></i
    ></span>
  </div>
  <div class="row popUpContent">
    <!-- Image -->
    <div class="col-md-6 col-xs-12">
      <img class="hide" src="./assets/images/help.jpg" />
    </div>
    <div class="col-md-6 helpPopupText">
      <h4>Need help ?</h4>
      <p>
        Start a live call with us now to have us attend to any<br />
        of your enquiries
      </p>
      <span class="popUpButtonsSpan">
        <button class="btn btn-dark">Start live chat</button>
        <button class="btn callBackButton">Request for call back</button>
      </span>
    </div>
  </div>
</div>
